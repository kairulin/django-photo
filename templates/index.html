{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}"
{% endblock %}

{% block title %}
          圖片分享
{% endblock %}

{% block content %}
    <div class="d-flex">
        <nav class="nav flex-column">
            <a class="nav-link active" href="/">首頁</a>
            <a class="nav-link" href="/">發燒照片</a>
            <a class="nav-link" href="/">訂閱照片</a>
{#            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>#}
        </nav>

        <main class="d-flex">
            <form action="" method="post" class="d-flex form">
                {% csrf_token %}
                {% for img in random_photo %}
                    <div class="p-2 flex-shrink-1 bd-highlight text-center">
                        <a href="/post/{{ img.pk}}"><img src="/{{ img.photo_file }}"></a>
                        <div>{{ img.title }}</div>
                    </div>
                {% endfor %}

                {#                {% buttons %}#}
                {#                    <button type="submit" class="btn btn-primary">Submit</button>#}
                {#                {% endbuttons %}#}
            </form>
        </main>
    </div>
{% endblock %}
